<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      backdrop-filter: blur(8px);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      font-size: 1em;
      transition: transform 0.3s, background 0.3s;
    }

    .tab-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .tab-btn.active {
      background: #00c6ff;
      color: black;
      transform: scale(1.15);
      font-weight: bold;
    }

    .calculator {
      display: none;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 380px;
      animation: fadeIn 0.5s ease-in-out;
      transition: transform 0.3s;
    }

    .calculator.active {
      display: block;
      transform: scale(1.02);
    }

    .calculator h2 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.4em;
      color: #00c6ff;
      text-shadow: 0 0 10px rgba(0,198,255,0.7);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1em;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button.calc-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button.calc-btn:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #ffeb3b;
      text-shadow: 0px 0px 8px rgba(255,235,59,0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>ðŸ’° Financial Calculator</header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showCalc('sip', event)">SIP</button>
    <button class="tab-btn" onclick="showCalc('emi', event)">EMI</button>
    <button class="tab-btn" onclick="showCalc('loan', event)">Loan</button>
  </div>

  <!-- SIP Calculator -->
  <div id="sip" class="calculator active">
    <h2>SIP Calculator</h2>
    <label>Monthly Investment (â‚¹)</label>
    <input type="number" id="sipAmount" placeholder="e.g. 5000">
    <label>Annual Return (%)</label>
    <input type="number" id="sipRate" placeholder="e.g. 12">
    <label>Years</label>
    <input type="number" id="sipYears" placeholder="e.g. 10">
    <button class="calc-btn" onclick="calcSIP()">Calculate</button>
    <div class="result" id="sipResult"></div>
  </div>

  <!-- EMI Calculator -->
  <div id="emi" class="calculator">
    <h2>EMI Calculator</h2>
    <label>Loan Amount (â‚¹)</label>
    <input type="number" id="loanAmount" placeholder="e.g. 500000">
    <label>Interest Rate (%)</label>
    <input type="number" id="loanRate" placeholder="e.g. 8">
    <label>Tenure (Years)</label>
    <input type="number" id="loanYears" placeholder="e.g. 5">
    <button class="calc-btn" onclick="calcEMI()">Calculate</button>
    <div class="result" id="emiResult"></div>
  </div>

  <!-- Loan Calculator -->
  <div id="loan" class="calculator">
    <h2>Loan Calculator</h2>
    <label>Principal (â‚¹)</label>
    <input type="number" id="principal" placeholder="e.g. 100000">
    <label>Rate of Interest (%)</label>
    <input type="number" id="rate" placeholder="e.g. 10">
    <label>Time (Years)</label>
    <input type="number" id="time" placeholder="e.g. 3">
    <button class="calc-btn" onclick="calcLoan()">Calculate</button>
    <div class="result" id="loanResult"></div>
  </div>

  <script>
    function showCalc(id, event) {
      document.querySelectorAll(".calculator").forEach(c => c.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));

      document.getElementById(id).classList.add("active");
      event.target.classList.add("active");
    }

    function calcSIP() {
      let p = parseFloat(document.getElementById("sipAmount").value);
      let r = parseFloat(document.getElementById("sipRate").value) / 100 / 12;
      let n = parseInt(document.getElementById("sipYears").value) * 12;
      if (!p || !r || !n) return;
      let result = p * ((Math.pow(1+r,n)-1)/r) * (1+r);
      document.getElementById("sipResult").innerText = "Future Value: â‚¹" + result.toFixed(2);
    }

    function calcEMI() {
      let p = parseFloat(document.getElementById("loanAmount").value);
      let r = parseFloat(document.getElementById("loanRate").value) / 100 / 12;
      let n = parseInt(document.getElementById("loanYears").value) * 12;
      if (!p || !r || !n) return;
      let emi = (p*r*Math.pow(1+r,n)) / (Math.pow(1+r,n)-1);
      document.getElementById("emiResult").innerText = "Monthly EMI: â‚¹" + emi.toFixed(2);
    }

    function calcLoan() {
      let p = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      let t = parseFloat(document.getElementById("time").value);
      if (!p || !r || !t) return;
      let si = (p*r*t);
      document.getElementById("loanResult").innerText = "Simple Interest: â‚¹" + si.toFixed(2);
    }
  </script>
</body>
</html>
